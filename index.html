<!-- 
	Load and display mining data from ethermine.org as well as current
	values for ETH and BTC from cryptocompare.com
	
	Wallet address and a name can be provided in the globals.js file

	JS files should be loaded in the header of the document
	They should be loaded in the following order:
		jquery
		google charts loader
		globals
		loadData/currentValues/currentStats/charts (any order after globals)
	
	Two divs need to be created in the body, with ids "values" and "current"
-->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="globals.js"></script>
		<script src="loadData.js"></script>
		<script src="currentValues.js"></script>
		<script src="currentStats.js"></script>
		<script src="charts.js"></script>
		<title>
			Gohan Ethermine Monitor
		</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div id="values"></div>
		<div id="current"></div>
		<a href="history.html">Text History</a>
	</body>
</html>
